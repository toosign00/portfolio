name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 9 * * 2,6'  # 화, 토 오전 9시
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Keep Supabase Active
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Keeping Supabase project active..."

          response=$(curl -s -w "\n%{http_code}" \
            "$SUPABASE_URL/rest/v1/projects?select=id,type,technologies,thumbnail,color,project_translations!inner(title,summary)&is_visible=eq.true&project_translations.language_code=eq.ko&order=created_at.desc" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          if [[ "$http_code" == "200" ]]; then
            project_count=$(echo "$body" | jq '. | length')
            echo "Projects API is active - Found $project_count visible projects"
            echo "Sample project titles:"
            echo "$body" | jq -r '.[0:3][] | "  - \(.project_translations[0].title)"' 2>/dev/null || echo "  (No projects to display)"
          else
            echo "Failed to fetch projects from Supabase (HTTP $http_code)"
            echo "Response: $body"
            exit 1
          fi

          echo "Keep-alive completed at $(date)"