<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노현수 | 프론트엔드 포트폴리오</title>
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
      :root {
        --white-bg: #f8f9fa;
        --white-text: #ffffff;
        --black: #1a1a1a;
        --primary-color: #52b3f8;
        --main-padding: 0 5%;
        --font-caption: 0.8rem;
        --font-body: 1rem;
        --font-heading: 1.5rem;
        --font-display: 3rem;
        --font-display-large: 4rem;
        --font-weight-thin: 100;
        --font-weight-extralight: 200;
        --font-weight-light: 300;
        --font-weight-regular: 400;
        --font-weight-medium: 500;
        --font-weight-semibold: 600;
        --font-weight-bold: 700;
        --font-weight-extrabold: 800;
        --font-weight-black: 900;
        --transition-speed-fast: 0.3s;
        --transition-speed-medium: 0.5s;
        --transition-speed-slow: 0.7s;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }

      body {
        width: 100%;
        max-width: 2560px;
        height: 200vh;
        background-color: var(--white-bg);
        color: var(--black);
        padding: var(--main-padding);
      }

      main {
        position: relative;
        background-color: var(--white-bg);
      }

      .site-header {
        width: 100%;
        height: auto;
        background-color: var(--white-bg);
        position: fixed;
        top: 0;
        left: 0;
        padding: 1.5rem 5%;
        margin-bottom: 2rem;
        z-index: 1000;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-logo {
        width: 75px;
        height: 20px;
        background-color: var(--primary-color);
      }

      .nav__list {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        list-style: none;
      }

      .nav__item {
        font-size: var(--font-caption);
        font-weight: var(--font-weight-regular);
        width: auto;
        height: auto;
        padding: 0.3rem 0.6rem;
        background-color: var(--white-bg);
        color: var(--black);
        border-radius: 5rem;
        border: solid 0.06rem var(--black);
        transition: background-color var(--transition-speed-fast), color var(--transition-speed-fast);
      }

      .nav__item:hover {
        cursor: pointer;
        background-color: var(--black);
        color: var(--white-text);
      }

      .nav__link {
        color: inherit;
        text-decoration: none;
      }

      .intro__section {
        margin-top: 4rem;
      }
      
      .intro__heading {
        font-size: var(--font-heading);
        font-weight: var(--font-weight-medium);
        text-align: left;
      }

      .intro__title {
        font-size: var(--font-display-large);
        font-weight: var(--font-weight-bold);
        text-align: left;

      }
    </style>
  </head>

  <body>
    <main>
      <header class="site-header">
        <nav class="nav">
          <img src="#" alt="logo" class="nav-logo">
          <ul class="nav__list">
            <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
            <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="intro__section">
        <h1 class="intro__heading">안녕하세요. 노현수입니다.</h1>

        <p class="intro__title">Front-End Developer Web Developer HTML CSS JavaScript</p>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelector(".site-header");
        const introSection = document.querySelector(".intro__section");

        const adjustSectionPadding = () => {
          const headerHeight = header.offsetHeight;
          introSection.style.paddingTop = `${headerHeight}px`;
        };

        adjustSectionPadding();
        window.addEventListener("resize", adjustSectionPadding);
      });
    </script>
  </body>

</html>
