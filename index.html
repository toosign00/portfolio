<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노현수 | 프론트엔드 포트폴리오</title>
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
      :root {
        --white-bg: #FDFFF6;
        --white-text: #ffffff;
        --black: #1a1a1a;
        --primary-color: #52b3f8;
        --main-padding: 0 3%;
        --font-caption: 1rem;
        --font-body: 1.2rem;
        --font-subheading: 1.4rem;
        --font-heading: 1.6rem;
        --font-display: 4rem;
        --font-display-large: 5rem;
        --font-weight-thin: 100;
        --font-weight-extralight: 200;
        --font-weight-light: 300;
        --font-weight-regular: 400;
        --font-weight-medium: 500;
        --font-weight-semibold: 600;
        --font-weight-bold: 700;
        --font-weight-extrabold: 800;
        --font-weight-black: 900;
        --font-line-height-1-15: 1.15;
        --font-line-height-1-3: 1.3;
        --font-line-height-1-4: 1.4;
        --font-line-height-1-5: 1.5;
        --font-line-height-1-6: 1.6;
        --transition-speed-fast: 0.3s;
        --transition-speed-medium: 0.5s;
        --transition-speed-slow: 0.7s;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }

      body {
        width: 100%;
        max-width: 2560px;
        height: auto;
        background-color: var(--white-bg);
        color: var(--black);
        padding: var(--main-padding);
      }

      main {
        position: relative;
        background-color: var(--white-bg);
      }

      section {
        width: 100%;
        height: 100vh;
        margin-bottom: 2rem;
      }

      .site-header {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        padding: 2rem 0;
        z-index: 1000;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-logo {
        width: 75px;
        height: 20px;
        background-color: var(--primary-color);
      }

      .nav__list {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        list-style: none;
      }

      .nav__item {
        font-size: var(--font-caption);
        font-weight: var(--font-weight-regular);
        width: auto;
        height: auto;
        padding: 0.3rem 0.6rem;
        background-color: var(--white-bg);
        color: var(--black);
        border-radius: 5rem;
        border: solid 0.06rem var(--black);
        transition: background-color var(--transition-speed-fast), color var(--transition-speed-fast);
      }

      .nav__item:hover {
        cursor: pointer;
        background-color: var(--black);
        color: var(--white-text);
      }

      .nav__link {
        color: inherit;
        text-decoration: none;
      }

      .intro__heading {
        font-size: var(--font-sub-heading);
        font-weight: var(--font-weight-medium);
        line-height: var(--font-line-height-1-4);
        text-align: left;
      }

      .intro__title {
        font-size: var(--font-display-large);
        font-weight: var(--font-weight-bold);
        line-height: var(--font-line-height-1-3);
        text-align: left;
        white-space: pre-wrap;
      }

      .intro__title span {
        opacity: 0;
        animation: fadeInUp 0.5s forwards;
        /* transform: translateY(1rem); */
        white-space: pre-wrap;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          /* transform: translateY(0); */
        }
      }

      .about__container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .about__image {
        width: 50%;
        height: auto;
        border-radius: 50%;
      }

      .about__content {
        width: 50%;
        height: auto;
      }

      .about__heading {
        font-size: var(--font-heading);
        font-weight: var(--font-weight-semibold);
        line-height: var(--font-line-height-1-4);
        text-align: left;
      }

      .about__text {
        font-size: var(--font-body);
        font-weight: var(--font-weight-regular);
        line-height: var(--font-line-height-1-5);
        text-align: left;
      }
    </style>
  </head>

  <body>
    <main>
      <header class="site-header">
        <nav class="nav">
          <img src="#" alt="logo" class="nav-logo">
          <ul class="nav__list">
            <li class="nav__item"><a href="#home" class="nav__link" id="nav__home">Home</a></li>
            <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
            <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="intro__section">
        <h1 class="intro__heading">안녕하세요. 노현수입니다.</h1>

        <!-- <p class="intro__title">Front-End Developer Web Developer Communicating Developing Hard-Working HTML CSS
          JavaScript Git UI/UX</p> -->

        <p class="intro__title"></p>
      </section>

      <section class="about__section">
        <div class="about__container">
          <img src="" alt="" class="about__image">
          <div class="about__content">
            <h2 class="about__heading">안녕하세요. 프론트엔드 개발자 노현수입니다.</h2>
            <p class="about__text">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
          </div>
        </div>
      </section>
    </main>

    <script>
      // 헤더 높이만큼 section padding-top 조정
      document.addEventListener("DOMContentLoaded", () => {
        let header = document.querySelector(".site-header");
        let introSection = document.querySelector(".intro__section");

        let adjustSectionPadding = () => {
          let headerHeight = header.offsetHeight;
          introSection.style.paddingTop = `${headerHeight}px`;
        };

        // 네비게이션 메뉴 클릭 시 해당 section으로 이동
        let navHome = document.querySelector("#nav__home");

        navHome.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
        });

        // 함수 실행 및 윈도우 리사이즈 이벤트 발생 시 함수 실행
        adjustSectionPadding();
        window.addEventListener("resize", adjustSectionPadding);

        let introTitle = document.querySelector(".intro__title");
        let introTitleText = `A front-end developer dedicated to prioritizing user experience and solving problems through persistence and communication.`;

        // 텍스트를 문자 단위로 분리
        let characters = introTitleText.split('');

        // 랜덤한 delay 시간 계산
        let intoTitleMaxDelay = 2.8; // 최대 지연 시간 (초)
        let introTitleDelays = characters.map(() => Math.random() * intoTitleMaxDelay);

        // 문자와 애니메이션 delay 적용
        introTitle.innerHTML = characters.map((char, index) =>
          `<span style="animation-delay: ${introTitleDelays[index]}s">${char}</span>`
        ).join('');
      });


    </script>
  </body>

</html>
